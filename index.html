<html>
	<head>
		<title>Helicopter</title>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/helicopter.js"></script>
		<link rel="stylesheet" type="text/css" href="css/helicopter.css">
	</head>
	<body>
		<div id="container" >
			<div id="container_top" class="tiles">
				<canvas id="bg" height="700" width="700">
			</div>
			<div id="helicopter">
				<img id="img" src="images/heli0.png" style="position:absolute;top:150px;left:0px" alt="My super animation"/>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
				<div class="point">
					<div></div>
				</div>
			</div>
			<h3 id="time">Time: 00:00:00</h3>
			<h3 id="score">Score: 0</h3>
			<div id="endScreen">
				<div id="innerScreen">
					<h1>Game Over !!!</h1>
					<hr style="height:10px;top:61;position:relative;border:none;color:#333;background-color:#333;">
					<p id="elapse_time" style="top:60;position:relative;">Elapse Time: 00:00:00</p>
					<p id="your_score"style="top:60;position:relative;">Your Score: 00</p>
					<button id="playAgain" style="top:90;position:relative; left:130">Play Again</button>
					<label id="record">New Record</label>
				</div>
				<p class="bottom_info" id="high_score" style="top:313;position:absolute;">High Score: 0000</h1>
				<p class="bottom_info" id="date_saved" style="top:345;position:absolute;">Date Saved: dd/mm/yy 00:00:00</h1>
			</div>
		</div>
	</body>
</html>
